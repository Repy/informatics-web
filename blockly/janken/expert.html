<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly</title>
    <script src="../../blockly-toolkit/index.js"></script>
    <link rel="stylesheet" href="../../blockly-toolkit/index.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #blockly {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 300px;
        }

        #viewport {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            width: 300px;
        }

        #viewport #comImg {
            position: absolute;
            top: 0;
            left: 50px;
            right: 50px;
            height: 200px;
        }

        #viewport #userImg {
            position: absolute;
            top: 200px;
            left: 50px;
            right: 50px;
            height: 200px;
        }

        #viewport #button {
            position: absolute;
            top: 400px;
            left: 50px;
            right: 50px;
        }

        #viewport #button button {
            padding: 0;
        }

        #viewport #button button img {
            height: 50px;
            width: 50px;
        }

        #viewport #text {
            position: absolute;
            top: 480px;
            left: 20px;
            right: 20px;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="blockly"></div>
    <div id="viewport">
        <img id="comImg" src="./GU.svg">
        <img id="userImg" src="./GU.svg">
        <div id="button">
            <button id="button1"><img src="./GU.svg"></button>
            <button id="button2"><img src="./CHOKI.svg"></button>
            <button id="button3"><img src="./PA.svg"></button>
        </div>
        <div id="text"> </div>
    </div>
    <script src="./janken.js"></script>
    <script>
        new BlocklyToolkitView(
            document.getElementById("blockly"),
            {
                "kind": "categoryToolbox",
                "contents": [
                    {
                        "kind": "category",
                        "name": "じゃんけん",
                        "categorystyle": "logic_category",
                        "contents": [
                            {
                                "kind": "block",
                                "type": "janken_rand",
                            },
                            {
                                "kind": "block",
                                "type": "janken_user",
                            },
                            {
                                "kind": "block",
                                "type": "janken_if",
                            },
                            {
                                "kind": "block",
                                "type": "janken_show_com",
                            },
                            {
                                "kind": "block",
                                "type": "janken_show_user",
                            },
                        ],
                    },
                    {
                        "kind": "category",
                        "name": "論理演算",
                        "categorystyle": "logic_category",
                        "contents": [
                            {
                                "kind": "block",
                                "type": "logic_boolean",
                                "fields": {
                                    "BOOL": "TRUE",
                                }
                            },
                            {
                                "kind": "block",
                                "type": "logic_compare"
                            },
                            {
                                "kind": "block",
                                "type": "logic_negate"
                            },
                            {
                                "kind": "block",
                                "type": "logic_operation"
                            },
                        ]
                    },
                    {
                        "kind": "category",
                        "name": "分岐",
                        "categorystyle": "logic_category",
                        "contents": [
                            {
                                "kind": "block",
                                "type": "logic_compare"
                            },
                            {
                                "kind": "block",
                                "type": "controls_if",
                                "inputs": {
                                    "IF0": {
                                        "block": {
                                            "type": "logic_compare",
                                        }
                                    },
                                },
                            },
                            {
                                "kind": "block",
                                "type": "controls_if",
                                "extraState": {
                                    "hasElse": true,
                                },
                                "inputs": {
                                    "IF0": {
                                        "block": {
                                            "type": "logic_compare",
                                        }
                                    },
                                },
                            },
                        ]
                    },
                    {
                        "kind": "category",
                        "name": "繰り返し",
                        "categorystyle": "loop_category",
                        "contents": [
                            {
                                "kind": "block",
                                "type": "controls_whileUntil",
                                "fields": {
                                    "MODE": "WHILE",
                                },
                                "inputs": {
                                    "BOOL": {
                                        "block": {
                                            "type": "logic_compare",
                                        }
                                    },
                                },
                            },
                            {
                                "kind": "block",
                                "type": "controls_for",
                            },
                            {
                                "kind": "block",
                                "type": "controls_forEach"
                            },
                            {
                                "kind": "block",
                                "type": "controls_flow_statements"
                            },
                        ]
                    },
                    {
                        "kind": "category",
                        "name": "計算",
                        "categorystyle": "math_category",
                        "contents": [
                            {
                                "kind": "block",
                                "type": "math_number"
                            },
                            {
                                "kind": "block",
                                "type": "math_arithmetic"
                            },
                            {
                                "kind": "block",
                                "type": "math_modulo"
                            },
                            {
                                "kind": "block",
                                "type": "math_random_float"
                            },
                            {
                                "kind": "block",
                                "type": "math_random_int"
                            },
                            {
                                "kind": "block",
                                "type": "math_trig"
                            },
                            {
                                "kind": "block",
                                "type": "math_round"
                            },
                            {
                                "kind": "block",
                                "type": "math_constant"
                            },
                            {
                                "kind": "block",
                                "type": "math_single"
                            },
                        ]
                    },
                    {
                        "kind": "category",
                        "name": "入出力",
                        "categorystyle": "text_category",
                        "contents": [
                            {
                                "kind": "block",
                                "type": "text_prompt_ext",
                                "fields": {
                                    "TYPE": "NUMBER"
                                },
                            },
                            {
                                "kind": "block",
                                "type": "text_print",
                            },
                            {
                                "kind": "block",
                                "type": "text_print",
                                "inputs": {
                                    "TEXT": {
                                        "block": {
                                            "type": "text",
                                            "fields": {
                                                "TEXT": ""
                                            }
                                        }
                                    }
                                }
                            },
                            {
                                "kind": "block",
                                "type": "text"
                            },
                        ]
                    },
                    {
                        "kind": "category",
                        "name": "配列",
                        "categorystyle": "list_category",
                        "contents": [
                            {
                                "kind": "block",
                                "type": "lists_create_empty",
                            },
                            {
                                "kind": "block",
                                "type": "lists_getIndex",
                            },
                            {
                                "kind": "block",
                                "type": "lists_setIndex",
                            },
                            {
                                "kind": "block",
                                "type": "lists_length",
                            },
                        ]
                    },
                    {
                        "kind": "category",
                        "name": "変数",
                        "categorystyle": "variable_category",
                        "custom": "VARIABLE"
                    },
                    {
                        "kind": "category",
                        "name": "関数",
                        "categorystyle": "procedure_category",
                        "custom": "PROCEDURE",
                    },
                ]
            }, { OutputJavaScript: true }, CustomBlock);
    </script>
</body>

</html>
