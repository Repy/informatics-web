<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly</title>
    <script src="../blockly-toolkit/index.js"></script>
    <link rel="stylesheet" href="../blockly-toolkit/index.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script>
        new BlocklyToolkitView(document.body, {
            "kind": "categoryToolbox",
            "contents": [
                {
                    "kind": "category",
                    "name": "分岐",
                    "categorystyle": "logic_category",
                    "contents": [
                        {
                            "kind": "block",
                            "type": "logic_boolean",
                            "fields": {
                                "BOOL": "TRUE",
                            }
                        },
                        {
                            "kind": "block",
                            "type": "logic_compare"
                        },
                        {
                            "kind": "label",
                            "text": "分岐"
                        },
                        {
                            "kind": "block",
                            "type": "controls_if"
                        },
                    ]
                },
                {
                    "kind": "category",
                    "name": "繰り返し",
                    "categorystyle": "loop_category",
                    "contents": [
                        {
                            "kind": "block",
                            "type": "logic_boolean",
                            "fields": {
                                "BOOL": "TRUE",
                            }
                        },
                        {
                            "kind": "block",
                            "type": "logic_compare"
                        },
                        {
                            "kind": "label",
                            "text": "繰り返し"
                        },
                        {
                            "kind": "block",
                            "type": "controls_whileUntil",
                        },
                        {
                            "kind": "label",
                            "text": "永久繰り返し"
                        },
                        {
                            "kind": "block",
                            "type": "controls_whileUntil",
                            "fields": {
                                "MODE": "WHILE",
                            },
                            "inputs": {
                                "BOOL": {
                                    "block": {
                                        "type": "logic_boolean",
                                        "fields": {
                                            "BOOL": "TRUE",
                                        }
                                    }
                                },
                            },
                        },
                        {
                            "kind": "label",
                            "text": "断ち切り"
                        },
                        {
                            "kind": "block",
                            "type": "controls_flow_statements"
                        },
                    ]
                },
                {
                    "kind": "category",
                    "name": "計算",
                    "categorystyle": "math_category",
                    "contents": [
                        {
                            "kind": "block",
                            "type": "math_number"
                        },
                        {
                            "kind": "block",
                            "type": "math_arithmetic"
                        },
                        {
                            "kind": "block",
                            "type": "math_modulo"
                        },
                    ]
                },
                {
                    "kind": "category",
                    "name": "入出力",
                    "categorystyle": "text_category",
                    "contents": [
                        {
                            "kind": "block",
                            "type": "text_prompt_ext",
                            "fields": {
                                "TYPE": "NUMBER"
                            },
                        },
                        {
                            "kind": "block",
                            "type": "text_print"
                        },
                        {
                            "kind": "block",
                            "type": "text"
                        },
                    ]
                },
                {
                    "kind": "category",
                    "name": "配列",
                    "categorystyle": "list_category",
                    "contents": [
                        {
                            "kind": "block",
                            "type": "lists_create_empty",
                        },
                        {
                            "kind": "block",
                            "type": "lists_getIndex",
                        },
                        {
                            "kind": "block",
                            "type": "lists_setIndex",
                        },
                        {
                            "kind": "block",
                            "type": "lists_length",
                        },
                    ]
                },
                {
                    "kind": "category",
                    "name": "変数",
                    "categorystyle": "variable_category",
                    "custom": "VARIABLE"
                },
                {
                    "kind": "category",
                    "name": "関数",
                    "categorystyle": "procedure_category",
                    "custom": "PROCEDURE",
                },
            ]
        });
    </script>
</body>

</html>
