<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly</title>
    <script src="../blockly-toolkit/blocklyToolkit.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #blocklyDiv {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 200px;
        }

        #side {
            position: absolute;
            top: 0px;
            bottom: 0px;
            width: 200px;
            right: 0px;
            background-color: #ddd;
        }

        #execute {
            position: absolute;
            box-sizing: border-box;
            top: 5px;
            left: 5px;
            right: 100px;
            height: 40px;
        }

        #stop {
            position: absolute;
            box-sizing: border-box;
            top: 5px;
            left: 100px;
            right: 5px;
            height: 40px;
        }

        #output {
            position: absolute;
            box-sizing: border-box;
            border: 1px solid #333;
            background-color: white;
            overflow-y: scroll;
            top: 50px;
            left: 5px;
            right: 5px;
            bottom: 50px;
        }

        #save {
            position: absolute;
            box-sizing: border-box;
            bottom: 5px;
            left: 5px;
            right: 100px;
            height: 40px;
        }

        #load {
            position: absolute;
            box-sizing: border-box;
            bottom: 5px;
            left: 100px;
            right: 5px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div id="blocklyDiv"></div>
    <div id="side">
        <button type="button" id="execute">実行</button>
        <button type="button" id="stop">停止</button>
        <textarea id="output"></textarea>
        <button type="button" id="save">保存</button>
        <button type="button" id="load">読込</button>
    </div>

    <script>
        const toolbox = {
            "kind": "categoryToolbox",
            "contents": [
                {
                    "kind": "category",
                    "name": "一般",
                    "categorystyle": "logic_category",
                    "contents": [
                        {
                            "kind": "block",
                            "type": "controls_if"
                        },
                        {
                            "kind": "block",
                            "type": "logic_compare"
                        },
                        {
                            "kind": "block",
                            "type": "controls_whileUntil"
                        },
                        {
                            "kind": "block",
                            "type": "math_number"
                        },
                        {
                            "kind": "block",
                            "type": "math_arithmetic"
                        },
                        {
                            "kind": "block",
                            "type": "text"
                        },
                        {
                            "kind": "block",
                            "type": "text_print"
                        },
                    ]
                },
                {
                    "kind": "category",
                    "name": "変数",
                    "categorystyle": "variable_category",
                    "custom": "VARIABLE"
                },
            ]
        };

        const toolkit = new BlocklyToolkit('blocklyDiv', toolbox);
        const output = document.getElementById("output");
        toolkit.setOutput(output);


        document.getElementById("stop").addEventListener("click", () => {
            toolkit.stop();
        }, false);

        document.getElementById("stop").addEventListener("click", () => {
            toolkit.stop();
        }, false);

        document.getElementById("execute").addEventListener("click", () => {
            toolkit.run();
        }, false);

        document.getElementById("save").addEventListener("click", () => {
            toolkit.save()
        }, false);

        document.getElementById("load").addEventListener("click", () => {
            toolkit.load()
        }, false);

    </script>
</body>

</html>
